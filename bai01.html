<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #search {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover; 
      border-radius: 5px;
      display: block;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .product-price {
      color: #007BFF;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      #product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Danh sách sản phẩm</h1>
  <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
  <div id="error-msg"></div>
  <div id="product-list"></div>

  <script>
    const products = [
      {
        id: 1,
        name: "Laptop",
        price: 50000000,
        image: "https://www.laptopvip.vn/images/ab__webp/detailed/16/macbook-air-13-inch-mmgf2-core-i5-5250u-4-www.laptopvip.vn-1472026119.webp"
      },
      {
        id: 2,
        name: "Điện thoại",
        price: 30000000,
        image: "https://cdn.tgdd.vn/Products/Images/42/342676/iphone-17-pro-cam-thumb-600x600.jpg"

      },
      {
        id: 3,
        name: "Tai nghe",
        price: 5000000,
        image: "https://cdn2.fptshop.com.vn/unsafe/00872429_130dd52da4.png"
      },
      {
        id: 4,
        name: "Máy ảnh",
        price: 40000000,
                image: "https://fujifilmshop.vn/wp-content/uploads/2024/08/may-anh-fujifilm-x100vi-1-1000x1000-1.jpg"

      },
      {
        id: 5,
        name: "Đồng hồ ",
        price: 10000000,
        image: "https://cdn.tgdd.vn/Products/Images/7077/344750/apple-watch-series-11-vien-nhom-day-the-thao-hong-tb-1-600x600.jpg"

      }
    ];

    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const errorMsg = document.getElementById('error-msg');

    function renderProducts(list) {
      productList.innerHTML = '';
      list.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';

        const img = document.createElement('img');
        img.src = product.image;
        img.alt = product.name;

        const name = document.createElement('div');
        name.className = 'product-name';
        name.textContent = product.name;

        const price = document.createElement('div');
        price.className = 'product-price';
        price.textContent = `${product.price}VND`;

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(price);

        productList.appendChild(div);
      });
    }
    renderProducts(products);
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (query === '') {
        errorMsg.textContent = '';
        renderProducts(products);
        return;
      }

      const filtered = products.filter(p => p.name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        productList.innerHTML = '';
        errorMsg.textContent = 'Không tìm thấy sản phẩm!';
      } else {
        errorMsg.textContent = '';
        renderProducts(filtered);
      }
    });
  </script>

</body>
</html>
